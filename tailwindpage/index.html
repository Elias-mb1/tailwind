<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="font-sans bg-white-800">
    <!-- Navbar -->
    <nav class="bg-white-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="text-white text-xl font-bold">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Tailwind_CSS_logo.svg/2560px-Tailwind_CSS_logo.svg.png"
            alt=""
            class="w-40"
          />
        </div>

        <!-- Nav Links -->
        <div class="flex space-x-4">
          <a href="#">Docs</a>
          <a href="#">Components</a>
          <a href="#">Pricing</a>
          <a href="#">Blog</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-black py-20">
      <div class="container mx-auto text-center">
        <h1
          class="text-slate-900 font-extrabold text-4xl sm:text-5xl lg:text-6xl tracking-tight text-center"
        >
          Rapidly build modern websites <br />
          without ever leaving your HTML.
        </h1>
        <p class="mt-6 text-lg text-slate-600 text-center max-w-3xl mx-auto">
          A utility-first CSS framework packed with classes like flex, pt-4,
          text-center and <br />
          rotate-90 that can be composed to build any design, directly in your
          markup.
        </p>
        <div class="mt-6 sm:mt-10 flex justify-center space-x-6 text-sm">
          <button
            class="bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-12 px-6 rounded-lg w-full flex items-center justify-center sm:w-auto"
          >
            Get Started
          </button>
          <button
            type="button"
            class="hidden sm:flex items-center w-72 text-left space-x-3 px-4 h-12 bg-white ring-1 ring-slate-900/10 hover:ring-slate-300 focus:outline-none focus:ring-2 focus:ring-sky-500 shadow-sm rounded-lg text-slate-400"
          >
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="flex-none text-slate-300 dark:text-slate-400"
              aria-hidden="true"
            >
              <path d="m19 19-3.5-3.5"></path>
              <circle cx="11" cy="11" r="6"></circle>
            </svg>
            <span class="flex-auto">Quick search...</span>
            <kbd class="font-sans font-semibold dark:text-slate-500"
              ><abbr title="Control" class="no-underline text-slate-300"
                >Ctrl
              </abbr>
              K</kbd
            >
          </button>
        </div>
      </div>
    </header>

    <!-- More Sections... -->
    <script src="tail.js"></script>
  </body>
</html>
